<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"

    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <style>
      @keyframes effect {
          0%   {background-color: rgb(233, 212, 212);}
          25%  {background-color: rgb(141, 110, 70);}
          50%  {background-color: rgb(201, 129, 111);}
          100% {background-color: rgb(106, 204, 204);}
        }

      .container-fluid {
        animation-name: effect;
        animation-duration: 5s;
        animation-iteration-count: infinite;
      }

      main{
        background-color: rgb(165, 42, 42);
      }


        
    </style>
  </head>
  <body>
    <main>
      <div class="container-fluid header p-5 text-center">
        <h1 style="font-family: Fantasy;"></i> Beer API </h1>
      </div>
      <div class="conatiner-lg"></div>
      <div class ="row row-cols-sm-1 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 mx-5"></div>
    </main>
  </body>
</html>
